
 <!DOCTYPE html>
{% load staticfiles %}
{% load i18n %}
{% load url from future %}

<html>
<head>
	<title></title>

</head>
<body>

<div class="header">
     <ul>
    <a href="{% url 'messages_inbox' %} "><li>{% trans "Inbox" %}</li></a>
   <a href="{% url 'messages_outbox' %} "><li>{% trans "Sent Messages" %}</li></a>
    <a href="{% url 'messages_compose' %} "><li>{% trans "New Message" %}</li></a>
    <a href="{% url 'messages_trash' %} "><li>{% trans "Trash" %}</li></a>
</ul>
<div class="forground"></div>
</div>
{% block content %}
{% endblock %}
<style type="text/css">
	body{
      margin:0;
      padding: 0;
      font-family: sans-serif;
      background: url("{% static 'bg.jpg' %}");
      background-size: cover;
      background-attachment: fixed;
      color:#fff;
      font-size: 12px;
      text-align: center;
    }
    a{
    	color: #fff;
    }
    div.header{
      background-color: rgba(155,155,155,0.3);
      width: 100%;
      margin: 0;
      text-align: center;
      color: #f1f1f1;
      font-size: 12px;
      box-shadow: 0 0 2px #ccc;
    }
    .forground{
        background:rgba(0,0,0,0.9);
        width: 100%;
        height: 100%;
        position: fixed;
        margin: 0 !important;
        top:0;
        left: 0;
        z-index: -999;
        text-align: center;
        padding-top: 25px;
    }
	div.header ul{
		padding: 0;
		margin: 0;
	}
	div.header ul li {
		display: inline-block;
		border-radius: 4px;
		padding: 3px;
		margin: 15px;

	}
	div.header ul li:hover{
		background-color: #fff;
		color: #428bca;
		cursor: pointer;
	}
	div.header a{
		text-decoration: none;
		color: inherit;
	}
	div.main{
		text-align: center;
	}
	div.table{
		width: 75%;
		margin: auto;
	}input{
		margin-left: 15px;
		margin-right: 15px;
		padding: 6px 0px ;
		background-color: transparent;
		border:1px solid #666;
		color: #fff;
		margin-top:15px;
		width: 100%;
	}
	input[type="submit"]{
		background-color: transparent;
		border-radius: 15px;
		color: #1abc9c;
		font-weight: bold;
		cursor: pointer;
		border-color: green;
		border:2px solid #1abc9c;
		width: 200px;

	}
	input[type="submit"]:hover{
		background-color: #1abc9c;
		color: #454545;
		border-radius: 15px;
	}
	textarea{
		background: none;
		border:solid 1px #999;
		color: white;
		width: 100%;
		margin-left: 15px;
	}
	 table{
		width: 85%;
		margin:auto;
		background-color: rgba(155,155,155,0.3);
		margin-top: 15px;
	}
	table a{
		color: #fff;
	}
	table td {
		padding: 12px 56px;
		color:#fff;

	}
	table th	{
		background-color: transparent;
		padding: 12px 6px;
		color: #fff;
		font-size: 0.8em;
		border:1px solid #666;
	}
	.message-headers{
		text-align: left;
		width: 50%;
		margin: auto;
		background: rgba(155,155,155,0.3);
		padding: 6px;
		border:solid 1px #ccc;
	}
    .fa-male {
  font-size: 20px;
}
.fa-female {
  font-size: 20px;
}
</style>
</body>
</html>
