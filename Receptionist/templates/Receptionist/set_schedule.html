{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

<div class="panel panel-primary">

  <div class="panel-heading">
    <h1 class="panel-title">Set Schedule <i class="fa fa-medkit"></i></h1>
  </div>

  <article class="panel-body">
    <form action="" method="post" role="form">
      {% csrf_token %}

    <div class="form-group">
        <label for="event">event</label>
        <input name="event" id="event"  type="text" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="event_date">event_date</label>
        <input name="event_date" id="event_date" type="date" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="event_time">event_time</label>
        <input name="event_time" id="event_time" type="time" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="related_division">related_division</label>
        <input name="related_division" id="related_division" type="text" class="form-control" required>
      </div>

     <div class="form-group">
        <label for="description">description</label>
        <input name="description" id="description" type="text" class="form-control" required>
      </div>



      <p>
        <button type="submit" class="btn btn-success btn-block"/> Set</button>
      </p>
    </form>

    <p>

    </p>
  </article>

{% endblock content %}
</div>
