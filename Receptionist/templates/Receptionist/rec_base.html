<style type="text/css">
	 body{
      margin:0;
      padding: 0;
      font-family: sans-serif;
      background: url("{% static 'bg.jpg' %}");
      background-size: cover;
      background-attachment: fixed;
      color:#fff;
      font-size: 12px;
      text-align: center;
    }
    a{
    	color: #fff;
    }
    div.header{
      background-color: rgba(155,155,155,0.3);
      width: 100%;
      margin: 0;
      text-align: center;
      color: #f1f1f1;
      font-size: 12px;
      box-shadow: 0 0 2px #ccc;
    }
    .forground{
        background:rgba(0,0,0,0.9);
        width: 100%;
        height: 100%;
        position: fixed;
        margin: 0 !important;
        top:0;
        left: 0;
        z-index: -999;
        text-align: center;
        padding-top: 25px;
    }
	div.header ul{
		padding: 0;
		margin: 0;
	}
	div.header ul li {
		display: inline-block;
		border-radius: 4px;
		padding: 3px;
		margin: 15px;

	}
	div.header ul li:hover{
		background-color: #fff;
		color: #428bca;
		cursor: pointer;
	}
	div.header a{
		text-decoration: none;
		color: inherit;
	}
	form{
		
		text-transform: capitalize;	
	}
	select{
		margin-top: 15px;
	}
	input{
		margin-left: 15px;
		margin-right: 15px;
		padding: 6px 12px ;
		background-color: transparent;
		border:1px solid #666;
		color: #fff;
		margin-top:15px;
	}
	input[type="submit"]{
		background-color: transparent;
		border-radius: 15px;
		color: #1abc9c;
		font-weight: bold;
		cursor: pointer;
		border-color: green;
		border:2px solid #1abc9c;

	}
	input[type="submit"]:hover{
		background-color: #1abc9c;
		color: #454545;
		border-radius: 15px;
	}
	 table{
		width: 85%;
		margin:auto;
		background-color: rgba(155,155,155,0.3);
		margin-top: 15px;
	}
	table a{
		color: #fff;
	}
	table td {
		padding: 12px 56px;
		color:#fff;

	}
	table th	{
		background-color: transparent;
		padding: 12px 6px;
		color: #fff;
		font-size: 0.8em;
		border:1px solid #666;
	}
	select{
		background: transparent;
		border:1px solid #ccc;
		color: #f1f1f1;
		padding: 6px 12px;
		-webkit-apperance:none;
	}
	select option {
		background: #000;
	}
