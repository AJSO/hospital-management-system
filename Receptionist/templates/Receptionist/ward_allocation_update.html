{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

<div class="panel panel-primary">

  <div class="panel-heading">
    <h1 class="panel-title">Update Guardian <i class="fa fa-medkit"></i></h1>
  </div>

  <article class="panel-body">
    <form action="" method="post" role="form">
      {% csrf_token %}

      <div class="form-group">
        <label for="name">name</label>
        <input name="name" id="name" type="text" value="{{ ward.guardian_name }}" class="form-control" required="">
      </div>

     <div class="form-group">
        <label for="relation">relation</label>
        <input name="relation" id="relation" type="text" class="form-control" value="{{ ward.relation_to_guardian }}"required>
      </div>

      <div class="form-group">
        <label for="phone">phone</label>
        <input name="phone" id="phone" type="text" class="form-control" value="{{ ward.guardian_phone }}" required>
      </div>




      <p>
        <button type="submit" class="btn btn-success btn-block"/>Update</button>
      </p>
    </form>

    <section>
       <p>
        <a href="/rec/{{ username }}" class="btn btn-primary btn-block"> Back To Details </a>
      </p>
       <p>
        <a href="{% url  'rec_app:delete-ward' patient.username %}" class="btn btn-primary btn-block"> Delete This Guardian </a>
      </p>
    </section>
  </article>
  
</div>

{% endblock content %}
