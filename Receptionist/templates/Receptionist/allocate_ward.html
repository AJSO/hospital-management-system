{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

<div class="panel panel-primary">

  <div class="panel-heading">
    <h1 class="panel-title">Guardian Allocation <i class="fa fa-medkit"></i></h1>
  </div>

  <article class="panel-body">
    <form action="" method="post" role="form">
      {% csrf_token %}

    <div class="form-group">
        <label for="name">name</label>
        <input name="name" id="name"  type="text" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="relation">relation</label>
        <input name="relation" id="relation" type="text" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="phone">phone</label>
        <input name="phone" id="phone" type="text" class="form-control" required>
      </div>


      <p>
        <button type="submit" class="btn btn-success btn-block"/> Allocate</button>
      </p>
    </form>

    <p>

    </p>
  </article>

{% endblock content %}
</div>
